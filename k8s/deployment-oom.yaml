apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-app-oom
  labels:
    app: hello-world-app
    scenario: oom
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world-app
      scenario: oom
  template:
    metadata:
      labels:
        app: hello-world-app
        scenario: oom
    spec:
      containers:
      - name: hello-world-app
        image: hello-world-app:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: SCENARIO
          value: "oom"
        ports:
        - containerPort: 3000
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 2
          timeoutSeconds: 1
          failureThreshold: 2
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
